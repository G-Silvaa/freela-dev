<div class="modal-header">
  <div class="info-modal">
    <h4 class="modal-title pull-left">Editar Processo</h4>
  </div>
  <button>
    <i class="bi bi-x" style="font-size: 1.5rem" (click)="bsModalRef.hide()"></i>
  </button>
</div>
<form [formGroup]="form" action="javascript:void(0)">
  <div class="container-inputs">
    <app-input
      label="Número do Protocolo:"
      placeholder="Digite o número do protocolo:"
      formControlName="numeroProtocolo"
      (keypress)="allowOnlyNumbers($event)"
      >
    </app-input>

    <app-data-input
      label="Entrada do Protocolo:"
      placeholder="Digite a entrada do protocolo:"
      formControlName="entradaDoProtocolo">
    </app-data-input>

    <app-input
      label="Documentos Pendentes:"
      placeholder="Digite os documentos pendentes:"
      formControlName="documentosPendentes">
    </app-input>

    <app-data-input
      label="Perícia Médica:"
      placeholder="Digite a perícia médica:"
      formControlName="periciaMedica"
      [withTimepicker]="true">
    </app-data-input>

    <app-input
      label="Endereço Perícia Médica:"
      placeholder="Digite o endereço da perícia médica:"
      formControlName="enderecoPericiaMedica">
    </app-input>

    <app-data-input
      label="Avaliação Social:"
      placeholder="Digite a avaliação social:"
      formControlName="avaliacaoSocial"
      [withTimepicker]="true">
    </app-data-input>

    <app-input
      label="Endereço Avaliação Social:"
      placeholder="Digite o endereço da avaliação social:"
      formControlName="enderecoAvaliacaoSocial">
    </app-input>

    <app-data-input
      label="Data de Concessão:"
      placeholder="Digite a data de concessão:"
      formControlName="dataConcessao">
    </app-data-input>

    <app-data-input
      label="Cessação:"
      placeholder="Digite a data de cessação:"
      formControlName="cessacao">
    </app-data-input>

    <app-select-input
      [label]="'Status:'"
      [options]="[
        { value: 'AGUARDANDO', label: 'AGUARDANDO' },
        { value: 'PENDENTE', label: 'Pendente' },
        { value: 'ANALISE', label: 'Análise' },
        { value: 'CUMPRIMENTO_EXIGENCIA', label: 'Cumprimento com Exigencia' },
        { value: 'ANALISE_ADMINISTRATIVA', label: 'Analise Administrativa' },
        { value: 'APROVADO', label: 'Aprovado' },
        { value: 'REPROVADO', label: 'Reprovado' }
      ]"
      [placeholder]="'Selecione o status'"
      formControlName="status"
    ></app-select-input>
  </div>

  <div class="footer-modal">
    <app-button variant="danger" width="100px" (click)="onCloseModal()">
      Fechar
    </app-button>
    <app-button
      width="100px"
      [isLoading]="isLoading"
      (click)="onSave()">
      Salvar
    </app-button>
  </div>
</form>
