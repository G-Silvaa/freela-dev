<div class="container">
 
    <div class="adicionar">
      <h1>Processos</h1>
     
    </div>
  
    <div class="filter">
      <app-input
        label="Nome"
        type="text"
        placeholder="Digite o nome"
        [hasError]="false"
        errorMsg="Nome é obrigatório"
        [isDisable]="false"
      ></app-input>
      <app-input
        label="E-mail"
        type="text"
        placeholder="Digite o nome"
        [hasError]="false"
        errorMsg="Nome é obrigatório"
        [isDisable]="false"
      ></app-input>
      <app-input
      label="RG"
      type="text"
      placeholder="Digite o nome"
      [hasError]="false"
      errorMsg="Nome é obrigatório"
      [isDisable]="false"
    ></app-input>
    <app-input
    label="CPF"
    type="text"
    placeholder="Digite o nome"
    [hasError]="false"
    errorMsg="Nome é obrigatório"
    [isDisable]="false"
  ></app-input>
      <button class="lupa"></button>
    </div>
  
    <app-table
      [columns]="['Nome', 'CPF', 'RG', 'E-mail', 'Tem representante?']"
      [data]="pessoasData"
      [showActions]="true"
      [itemsPerPage]="10"
      (edit)="onEdit($event)"
      (delete)="onDelete($event)"
    ></app-table>
    
  </div>
  <ng-template #editTemplate>
    <app-add-users-modal/>
  </ng-template>
