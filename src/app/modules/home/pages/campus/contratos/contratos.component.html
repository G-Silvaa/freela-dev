<div class="container">
  <div class="adicionar">
    <h1>Contratos</h1>
  </div>

  <div class="filter">
    <form [formGroup]="filterForm">
      <app-input
        label="Nome"
        type="text"
        placeholder="Digite o nome"
        [hasError]="false"
        [isDisable]="false"
        formControlName="nome"
      ></app-input>
      <app-input
        label="Cpf"
        type="text"
        placeholder="Digite o cpf"
        [hasError]="false"
        [isDisable]="false"
        formControlName="cpf"
      ></app-input>
      <app-select-input
        label="Beneficio"
        [options]="beneficiosOptions"
        placeholder="Selecione um beneficio"
        formControlName="beneficio"
      >
      </app-select-input>
    </form>
    <div class="filtrosB">
      <button class="lupa" (click)="submitFilter()"></button>
      <button class="limpar" (click)="clearFilter()">Limpar filtro</button>
    </div>
  </div>

  <app-table
    [columns]="['Nome', 'Cpf', 'Numero', 'Beneficio', 'Inicio', 'Conclusao']"
    [data]="pessoasContrato"
    [showActions]="true"
    [showRenew]="true"
    [showBaixarContrato]="true"
    [itemsPerPage]="10"
    (edit)="onEdit($event)"
    (delete)="onDelete($event)"
    (renewContract)="onEmitRenewContractId($event)"
  ></app-table>
</div>
<ng-template #editTemplate>
  <!-- <app-add-users-modal /> -->
  <app-edit-contrato-modal />
</ng-template>
