<div class="container">
 
  <div class="adicionar">
    <h1>Colaboradores</h1>
    <button class="adicionarUsuario" (click)="cadatrarUsuario = false">Adicionar colaboradores <img src="/adicionarUsuario.svg" alt=""></button>
  </div>

  <div class="filter">
    <app-input
      label="CPF"
      type="text"
      placeholder="Digite o nome"
      [hasError]="false"
      errorMsg="Nome é obrigatório"
      [isDisable]="false"
    ></app-input>
    <app-input
      label="Nome"
      type="text"
      placeholder="Digite o nome"
      [hasError]="false"
      errorMsg="Nome é obrigatório"
      [isDisable]="false"
    ></app-input>
    <app-input
    label="Email"
    type="text"
    placeholder="Digite o nome"
    [hasError]="false"
    errorMsg="Nome é obrigatório"
    [isDisable]="false"
  ></app-input>
  <app-input
  label="Telefone"
  type="text"
  placeholder="Digite o nome"
  [hasError]="false"
  errorMsg="Nome é obrigatório"
  [isDisable]="false"
></app-input>
    <button class="lupa"></button>
  </div>

  <app-table
    [columns]="['Nome', 'Email', 'Lotação', 'Local']"
    [data]="pessoasData"
    [showActions]="true"
    [itemsPerPage]="10"
    (edit)="onEdit($event)"
    (delete)="onDelete($event)"
  ></app-table>
  
</div>
<ng-template #editTemplate>
  <app-add-users-modal/>
</ng-template>
