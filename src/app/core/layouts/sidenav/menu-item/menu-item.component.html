<li class="mt-3 menu-item">
 

  <a
    [routerLink]="path"
    class="btn item d-inline-flex align-items-center rounded border-0 collapsed"
    data-bs-toggle="collapse"
    data-bs-target="#dashbo-collapse"
    aria-expanded="false"
    routerLinkActive="item--active"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    <i [className]="classIcon"></i>
    {{ label }}
  </a>

  
  <button
    class="btn item item--toggle d-inline-flex align-items-center rounded border-0 collapsed"
    data-bs-toggle="collapse"
    [attr.data-bs-target]="'#' + path"
    aria-expanded="false"
  >
    <i [className]="classIcon"></i>
    {{ label }}
  </button>
  <div class="collapse" [id]="path">
   
  </div>
  
</li>
