<!-- Título personalizado da legenda -->
<h3>Legenda Personalizada</h3>

<!-- Gráfico de pizza -->
<ngx-charts-pie-chart
  [view]="view"
  [scheme]="colorScheme"
  [results]="data"
  [gradient]="gradient"
  [legend]="showLegend"
  [labels]="showLabels"
  [doughnut]="isDoughnut"
  (select)="onSelect($event)">
</ngx-charts-pie-chart>
