<div class="box-input" [ngClass]="variant">
  <label for="" class="form-label">{{ label }}</label>
  <input
    [type]="type"
    (input)="onInputChange($event)"
    [placeholder]="placeholder"
    [disabled]="isDisable"
    class="form-control"
    [value]="value"
    [ngClass]="{ 'is-invalid': hasError }"
    [attr.readonly]="readonly"
  />
  <div class="invalid-feedback">
    {{ errorMsg }}
  </div>
</div>
